<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="grid-container">
  <div class="large-col">
    <div class="profile-col">
        <img class="profile-img" src="./images/image-jeremy.png" alt="Face a smiling man">
        <p class="report">Report for <br><span class="name">Jeremy Robson</span></p>
        <!-- <p></p> -->
        <!-- TODO set up nav. Weekly being the default -->
    </div>
    <div class="nav">
        <button class="nav-buttons">Daily</button>
        <button class="nav-buttons">Weekly</button>
        <button class="nav-buttons">Monthly</button>
    </div>
  </div>
  <div class="top-row">
    <!-- First item -->
    <div class="card-container work">
      <div class="card-background">
        <img class="symbol-img" src="./images/icon-work.svg" alt="orange background with a briefcase">
      </div>
        <div class="card">
          <div class="card-type">
            <p id="Work" class="type"></p>
            <div class="space"></div>
            <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="three dotes">
          </div>
          <div class="card-time">
            <p id="WorkTime" class="time"></p>
            <p id="previousWorkTime" class="last-time"></p>
          </div>
      </div>
    </div>
    <!-- Second item -->
    <div class="card-container play">
      <div class="card-background play">
        <img class="symbol-img" src="./images/icon-play.svg" alt="Blue background with a game console controller">
      </div>
      <div class="card">
        <div class="card-type">
          <p id="Play" class="type"></p>
          <div class="space"></div>
          <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="three dotes">
        </div>
        <div class="card-time">
          <p id="PlayTime" class="time"></p>
          <p id="previousPlayTime" class="last-time"></p>
        </div>
      </div>
    </div>
    <!-- Third item -->
    <div class="card-container study">
      <div class="card-background study">
        <img class="symbol-img" src="./images/icon-study.svg" alt="orange background with a briefcase">
      </div>
      <div class="card">
        <div class="card-type">
          <p id="Study" class="type"></p>
          <div class="space"></div>
          <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="three dotes">
        </div>
        <div class="card-time">
          <p id="StudyTime" class="time"></p>
          <p id="previousStudyTime" class="last-time"></p>
        </div>
    </div>
  </div>
  

<div class="second-row">
  Exercise
  1hr <!-- daily -->
  Previous - 1hr <!-- daily -->
  4hrs <!-- weekly -->
  Previous - 5hrs <!-- weekly -->
  11hrs <!-- monthly -->
  Previous - 18hrs <!-- monthly -->

  Social
  1hr <!-- daily -->
  Previous - 3hrs <!-- daily -->
  5hrs <!-- weekly -->
  Previous - 10hrs <!-- weekly -->
  21hrs <!-- monthly -->
  Previous - 23hrs <!-- monthly -->

  Self Care
  0hrs <!-- daily -->
  Previous - 1hr <!-- daily -->
  2hrs <!-- weekly -->
  Previous - 2hrs <!-- weekly -->
  7hrs <!-- monthly -->
  Previous - 11hrs <!-- monthly -->
</div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Simon Mac Aree</a>.
  </div>
  <script src="./script.js"></script>
</body>
</html>
