<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="large-col">
        <div class="profile-col">
          <img class="profile-img" src="./images/image-jeremy.png" alt="Face a smiling man">
          <p class="report">Report for <br><span class="name">Jeremy Robson</span></p>
        </div>
        <div class="nav">
          <button class="nav-buttons top-nav-btn">Daily</button>
          <button class="nav-buttons">Weekly</button>
          <button class="nav-buttons">Monthly</button>
        </div>
    </div>

    <!-- Item 1 with child divs (Overlapping) -->
    <div class="top-row work">
        <div class="child-div1 work-div1">
          <img class="symbol-img" src="./images/icon-work.svg" alt="orange background with a briefcase">
        </div>
        <div class="child-div2 work-div2">
          <div class="card-type">
            <p id="work" class="type"></p>
            <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="three dotes">
          </div>
          <div class="card-time">
            <p id="workTime" class="time"></p>
            <p id="previousworkTime" class="last-time"></p>
          </div>
        </div>
    </div>

    <!-- Item 2 with child divs (Overlapping) -->
    <div class="top-row play">
        <div class="child-div1 play-div1">
          <img class="symbol-img" src="./images/icon-play.svg" alt="Blue background with a game console controller">
        </div>
        <div class="child-div2 play-div2">
          <div class="card-type">
            <p id="play" class="type"></p>
            <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="three dotes">
          </div>
          <div class="card-time">
            <p id="playTime" class="time"></p>
            <p id="previousplayTime" class="last-time"></p>
          </div>
        </div>
    </div>

    <!-- Item 3 with child divs (Overlapping) -->
    <div class="top-row study">
        <div class="child-div1 study-div1">
          <img class="symbol-img" src="./images/icon-study.svg" alt="orange background with a briefcase">
        </div>
        <div class="child-div2 study-div2">
          <div class="card-type">
            <p id="study" class="type"></p>
            <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="three dotes">
          </div>
          <div class="card-time">
            <p id="studyTime" class="time"></p>
            <p id="previousstudyTime" class="last-time"></p>
          </div>
        </div>
    </div>

    <!-- Second row items -->
    <!-- Item 4 with child divs (Overlapping) -->
    <div class="second-row exercise">
        <div class="child-div1 exercise-div1">
          <img class="symbol-img" src="./images/icon-exercise.svg" alt="orange background with a briefcase">
        </div>
        <div class="child-div2 exercise-div2">
          <div class="card-type">
            <p id="exercise" class="type"></p>
            <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="three dotes">
          </div>
          <div class="card-time">
            <p id="exerciseTime" class="time"></p>
            <p id="previousexerciseTime" class="last-time"></p>
          </div>
        </div>
    </div>

    <!-- Item 5 with child divs (Overlapping) -->
    <div class="second-row social">
        <div class="child-div1 social-div1">
          <img class="symbol-img" src="./images/icon-social.svg" alt="Speak bubble">
        </div>
        <div class="child-div2 social-div2">
          <div class="card-type">
            <p id="social" class="type"></p>
            <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="three dotes">
          </div>
          <div class="card-time">
            <p id="socialTime" class="time"></p>
            <p id="previoussocialTime" class="last-time"></p>
          </div>
        </div>
    </div>

    <!-- Item 6 with child divs (Overlapping) -->
    <div class="second-row self-care">
        <div class="child-div1 self-care-div1">
          <img class="symbol-img" src="./images/icon-self-care.svg" alt="A heart with a plus sign inside it">
        </div>
        <div class="child-div2 self-care-div2">
          <div class="card-type">
            <p id="self-care" class="type"></p>
            <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="three dotes">
          </div>
          <div class="card-time">
            <p id="self-careTime" class="time"></p>
            <p id="previousself-careTime" class="last-time"></p>
          </div>
        </div>
    </div>
</div>

<script src="./script.js"></script>

</body>
</html>
