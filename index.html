<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="grid-container">
  <div class="large-col">
    <div class="profile-col">
        <img class="profile-img" src="./images/image-jeremy.png" alt="Face a smiling man">
        <p class="report">Report for <br><span class="name">Jeremy Robson</span></p>
    </div>
    <div class="nav">
        <button class="nav-buttons">Daily</button>
        <button class="nav-buttons">Weekly</button>
        <button class="nav-buttons">Monthly</button>
    </div>
  </div>
  <div class="top-row">
    <!-- First item -->
    <div class="card-container work">
      <div class="card-background">
        <img class="symbol-img" src="./images/icon-work.svg" alt="orange background with a briefcase">
      </div>
        <div class="card">
          <div class="card-type">
            <p id="work" class="type"></p>
            <div class="space"></div>
            <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="three dotes">
          </div>
          <div class="card-time">
            <p id="workTime" class="time"></p>
            <p id="previousworkTime" class="last-time"></p>
          </div>
      </div>
    </div>
    <!-- Second item -->
    <div class="card-container play">
      <div class="card-background play">
        <img class="symbol-img" src="./images/icon-play.svg" alt="Blue background with a game console controller">
      </div>
      <div class="card">
        <div class="card-type">
          <p id="play" class="type"></p>
          <div class="space"></div>
          <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="three dotes">
        </div>
        <div class="card-time">
          <p id="playTime" class="time"></p>
          <p id="previousplayTime" class="last-time"></p>
        </div>
      </div>
    </div>
    <!-- Third item -->
    <div class="card-container study">
      <div class="card-background study">
        <img class="symbol-img" src="./images/icon-study.svg" alt="orange background with a briefcase">
      </div>
      <div class="card">
        <div class="card-type">
          <p id="study" class="type"></p>
          <div class="space"></div>
          <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="three dotes">
        </div>
        <div class="card-time">
          <p id="studyTime" class="time"></p>
          <p id="previousstudyTime" class="last-time"></p>
        </div>
    </div>
  </div>
  
  </div>
  <div class="second-row">
    <div class="card-container exercise">
      <div class="card-background">
        <img class="symbol-img" src="./images/icon-exercise.svg" alt="A figure running">
      </div>
        <div class="card">
          <div class="card-type">
            <p id="exercise" class="type"></p>
            <div class="space"></div>
            <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="three dotes">
          </div>
          <div class="card-time">
            <p id="exerciseTime" class="time"></p>
            <p id="previousexerciseTime" class="last-time"></p>
          </div>
        </div>
    </div>
    <!-- Second Item on second row -->
    <div class="card-container social">
      <div class="card-background">
        <img class="symbol-img" src="./images/icon-social.svg" alt="Speak bubble">
      </div>
        <div class="card">
          <div class="card-type">
            <p id="social" class="type"></p>
            <div class="space"></div>
            <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="three dotes">
          </div>
          <div class="card-time">
            <p id="socialTime" class="time"></p>
            <p id="previoussocialTime" class="last-time"></p>
          </div>
        </div>
    </div>
    <!-- Third item on the second row -->
    <div class="card-container self-care">
      <div class="card-background">
        <img class="symbol-img" src="./images/icon-self-care.svg" alt="A heart with a plus sign inside it">
      </div>
        <div class="card">
          <div class="card-type">
            <p id="self-care" class="type"></p>
            <div class="space"></div>
            <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="three dotes">
          </div>
          <div class="card-time">
            <p id="self-careTime" class="time"></p>
            <p id="previousself-careTime" class="last-time"></p>
          </div>
        </div>
    </div>
  </div>
</div>


<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Simon Mac Aree</a>.
</div>
<script src="./script.js"></script>

</body>
</html>
